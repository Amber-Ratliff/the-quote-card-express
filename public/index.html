<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <title>The Quote Card Express</title>
</head>
<body>
    <main class="main">
        <div class="background-img">
        <article class="quote-container">
            <span class="quote-mark top">"</span>
            <p id="quote" class="quote-text">The way I see it, if you want the rainbow, you gotta put up with the rain.</p>
            <p id="author" class="author-text">Dolly Parton</p>
            <span class="quote-mark bottom">"</span>
        </article>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
